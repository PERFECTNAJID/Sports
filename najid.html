<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV</title>

    <style>      
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #808080;                      
        }

        header {
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-decoration: ;
            margin-bottom: 20px;
        }

        .tv-container {
            display: flex;
            width: 97%;
            height: 100%;
            padding: 20px;
            flex-direction: column;
        }

           .channel-list {        
            width: 100%;
            background: #A9A9A9;
            color: white;
            padding: 4px;
            border-radius: 50px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 100px;
            max-height: 340px;
            overflow-y: auto;
            font-size: 20px;
            line-height: 2.0;
            font-family: 'Roboto', sans-serif;
            border: 1px solid #ffffff;
            transition: all 0.3s ease;
        }

        .channel-item {
            display: flex;
            align-items: center;          
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid #ffffff;
            padding: 20px 50px;
            border-radius: 100px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 9px 8px;
        }

        .channel-item img {
            width: 100px;
            height: 50px;
            object-fit: contain;
        }

        .channel-item:hover {
            background-color: #8B0000;
            transform: scale(1.05);
        }

        .player {
            background: #000000;
            display: flex;
            justify-content: center;
            margin-bottom: 6px
        }

        #player {
            width: 100%;
            height: 35%;
        }

        footer {
            color: white;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: yellow;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <b>PERFECT TV</b>
    </header>

    <div class="tv-container">
        <div class="player" id="player"></div>
        <div class="channel-list" id="channel-list"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        const channels = [
            {
                name: "Gazi TV",
                logo: "https://i.postimg.cc/fW2TnfV2/Background-Eraser-20240628-104749965.png",
                url: "https://iptvcable.netlify.app/Altogether-007/GaziTv.m3u8"
            },
            {
                name: "Jalsha",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "http://103.240.4.59:8080/star-jalsha/index.m3u8"
            },
            {
                name: "Star Jalsha",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "http://103.240.4.59:8080/star-jalsha/index.m3u8"
            },
            {
                name: "Star Jalsha",
                logo: "https://i.postimg.cc/hjtn78RX/Background-Eraser-20240628-100253285.png",
                url: "http://103.240.4.59:8080/star-jalsha/index.m3u8"
            },
            {
                name: "Masranga",
                logo: "https://i.postimg.cc/pT3MHHgC/Background-Eraser-20240628-152508647.png",
                url: "https://mtv.sunplex.live/MAASRANGA-TV/tracks-v1a1/mono.m3u8"
            },
            {
                name: "HBO",
                logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/ATN_Bangla.svg/2560px-ATN_Bangla.svg.png",
                url: "https://raw.githubusercontent.com/PERFECTNAJID/English/refs/heads/main/HBO.m3u8"
            }
        ];

        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        let player = new Clappr.Player({
            parentId: '#player',
            source: channels[0].url,
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: true,
        });

        function playChannel(url) {
            player.load(url);
            player.play();
        }
   
        renderChannelList(channels);
        
    </script>
    <footer>
        <p>Created By Najid Haque</p>
        <p>
            Connect with me on here: 
            <a href="https://t.me/najidhaque" target="_self">Click</a>
        </p>
    </footer>
</body>
</html>
